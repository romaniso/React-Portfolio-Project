<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- To change the icon -->
    <link rel="icon" href="%PUBLIC_URL%/logo-dark.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo-dark.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Roman's Code | Front End Dev</title>
    <style>
      .loading {
        /*background-color: var(--highlight-color);*/
        /*border-radius: 100%;*/
        height: 6em;
        width: 6em;
        background-color: var(--highlight-color);
        border-color: var(--highlight-color);
        background-image: url("data:image/svg+xml,%3Csvg width='52' height='26' viewBox='0 0 52 26' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23DCDCDD' fill-opacity='0.2'%3E%3Cpath d='M10 10c0-2.21-1.79-4-4-4-3.314 0-6-2.686-6-6h2c0 2.21 1.79 4 4 4 3.314 0 6 2.686 6 6 0 2.21 1.79 4 4 4 3.314 0 6 2.686 6 6 0 2.21 1.79 4 4 4v2c-3.314 0-6-2.686-6-6 0-2.21-1.79-4-4-4-3.314 0-6-2.686-6-6zm25.464-1.95l8.486 8.486-1.414 1.414-8.486-8.486 1.414-1.414z' /%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        animation: square-animation 1s infinite ease-in-out;
        -webkit-animation: square-animation 1s infinite ease-in-out;
        /*animation: animatedBackground 5s linear infinite alternate;*/
      }

      .wrapper {
        align-items: center;
        background-color: rgba(255, 255, 255, 0.1);
        display: flex;
        height: 100vh;
        justify-content: center;
        width: 100vw;
        backdrop-filter: blur(10px);
        position: relative;
        z-index: 1000;
      }

      @keyframes square-animation {
        0% {
          background-position: 0 0;
          transform: rotate(180deg);
        }
        100% {
          background-position: 100% 0;
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="spinner" class="wrapper">
      <div class="loading"></div>
    </div>
    <div id="root"></div>

  </body>
